<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Kódlista</title>

	<!-- Stylesheets -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
</head>
<body>
	<div id="main-container">
		<h1>Kódlista</h1>
		<div id="main">
			<div id="list-container">
				<div id="filter">
					<form class="form-inline">
					  	<div class="form-group">
						    <label for="text-filter">Filter</label>
							<input type="text" class="form-control" id="text-filter">
						</div>
					</form>
				</div>
				<div id="list">
					<ul id="code-list" class="list-group">
						<li class="list-group-item">caws</li>
						<li class="list-group-item">fewfew</li>
					</ul>
				</div>
			</div>
			<div id="note-container" style="display: none">
				<div id="nav">nav</div>
				<div id="edit">edit</div>
				<div id="view">view</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
	<!-- IMPORTANT type="text/babel" -->
	<script type="text/babel" src="js/app.js"></script>
</body>
</html>
